

    <ion-navbar *navbar>
        <ion-title>
            Login Public110
        </ion-title>
    </ion-navbar>

    <ion-content padding class="home">
        <div class="col text-center" style="padding-top:50px;text-align:center;">
            <img alt="Logo" height="200" src="build/img/logo.png">
        </div>
        <br>
        <form (ngSubmit)="getLogin()" #loginForm="ngForm" padding>
          <ion-item class="item-login">
            <ion-label floating>Email</ion-label>
            <ion-input class="form-control" required [(ngModel)]="login.email" type="email" name="email" id="email" #email="ngModel" ></ion-input>
            <div [hidden]="email.valid || email.pristine"
                     class="alert alert-danger">
                  Email is required
                </div>
          </ion-item>
          <ion-item class="item-login">
            <ion-label floating>Password</ion-label>
            <ion-input class="form-control" required [(ngModel)]="login.password" type="password" name="passwd" id="passwd"></ion-input>
          </ion-item>
        <div padding-top>
          <button class="button button-large button-positive icon-left" type="submit" block [disabled]="!loginForm.form.valid">
            <ion-icon name="log-in"></ion-icon>Login</button>


        </div>
        </form>
        <div padding-left padding-right>
          <button block padding (click)="SignUp()">Or create an account</button>
        </div>
    </ion-content>
