<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>
    <ion-content  class="content-signup has-header">

        <form (ngSubmit)="getRegister()" #signupForm="ngForm">
            <ion-list padding-left padding-right>
              <ion-item class="item-login">
                <ion-label floating>Email</ion-label>
                <ion-input class="form-control " required [(ngModel)]="signup.email" type="email" name="email" id="email"></ion-input>
              </ion-item>
              <ion-item class="item-login">
                <ion-label floating>Nama</ion-label>
                <ion-input class="form-control " required [(ngModel)]="signup.nama" type="text" name="nama" id="nama"></ion-input>
              </ion-item>
              <ion-item class="item-login">
                <ion-label floating>Alamat</ion-label>
                <ion-input class="form-control " required [(ngModel)]="signup.alamat" type="text" name="alamat" id="alamat"></ion-input>
              </ion-item>
              <!--<ion-item class="item-login">
                <ion-label floating>Email</ion-label>
                <ion-input class="form-control " required [(ngModel)]="signup.email" type="email" name="email" id="email"></ion-input>
              </ion-item>
              <ion-item class="item-login">
                <ion-label floating>Alamat</ion-label>
                <ion-input class="form-control " required [(ngModel)]="signup.addr" type="text" name="addr" id="addr"></ion-input>
              </ion-item>-->
              <ion-item class="item-login">
                <ion-label floating>Password</ion-label>
                <ion-input class="form-control " required [(ngModel)]="signup.pass" type="password" name="pass" id="pass"></ion-input>
              </ion-item>
            </ion-list>
            <button block ng-click="onSubmit()" class="btn-signup"> Sign up</button>
        </form>

    </ion-content>
