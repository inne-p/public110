<ion-header>

  <ion-navbar>
    <ion-title>Biodata</ion-title>
  </ion-navbar>

</ion-header>
    <ion-content  class="content-signup has-header">

        <form (ngSubmit)="getBio()" #bioForm="ngForm">
            <ion-list padding-left padding-right>
              <ion-item class="item-login">
                <ion-label floating>Nomor Induk Kependudukan (NIK)</ion-label>
                <ion-input class="form-control " required [(ngModel)]="bio.nik" type="text" name="nik" id="nik"></ion-input>
              </ion-item>
              <ion-item class="item-login">
                <ion-label floating>Nama Lengkap</ion-label>
                <ion-input class="form-control " required [(ngModel)]="bio.nama" type="text" name="nama" id="nama"></ion-input>
              </ion-item>
              <ion-item class="item-login">
                <ion-label floating>Nomor Telepon</ion-label>
                <ion-input class="form-control " required [(ngModel)]="bio.telp" type="tel" name="telp" id="telp"></ion-input>
              </ion-item>
              <ion-item class="item-login">
                <ion-label floating>Email</ion-label>
                <ion-input class="form-control " required [(ngModel)]="bio.email" type="email" name="email" id="email"></ion-input>
              </ion-item>
              <ion-item class="item-login">
                <ion-label floating>Alamat</ion-label>
                <ion-input class="form-control " required [(ngModel)]="bio.addr" type="text" name="addr" id="addr"></ion-input>
              </ion-item>
            </ion-list>
            <button block ng-click="onSubmit()" class="btn-signup"> Submit</button>
        </form>

    </ion-content>
